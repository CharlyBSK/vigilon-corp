<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vigilon Corp - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulseLines {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
    }

    @keyframes borderGlow {
      0% {
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      }
      50% {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      font-family: 'Rajdhani', sans-serif;
      color: #d4af37; /* tono dorado militar */
      height: 100vh;
      background-image: radial-gradient(circle at top center, #1e1e1e, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      border: 2px solid #d4af37;
      padding: 3rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease forwards, borderGlow 4s infinite;
    }

    .rank-lines {
      width: 60px;
      height: 4px;
      background-color: #d4af37;
      margin: 0.3rem auto;
      animation: pulseLines 2s infinite;
    }

    .logo-placeholder {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 2px;
      color: #d4af37;
      text-transform: uppercase;
    }

    p {
      color: #bbbbbb;
      font-size: 1.2rem;
      margin-top: 1rem;
      letter-spacing: 1px;
    }

    .badge {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #444;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      <div class="rank-lines"></div>
      <div class="rank-lines"></div>
    </div>
    <h1>Vigilon Corp</h1>
    <p>Site Under Construction</p>
    <p class="badge">Security. Strategy. Strength.</p>
  </div>
</body>
</html>
